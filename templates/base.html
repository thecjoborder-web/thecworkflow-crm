<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #ffffff;
            color: #000000;
        }

        header {
            background: #000000;
            color: #ffffff;
            padding: 15px 25px;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        main {
            padding: 25px;
        }

        h2 {
            color: #cc0000;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
        }

        th {
            background: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* STATUS BADGES */
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }

        .badge-new {
            background: #cc0000;
        }

        .badge-assigned {
            background: #000000;
        }

        .badge-contacted {
            background: #444444;
        }

        .badge-closed {
            background: #2e7d32;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <h1>THEC CRM SYSTEM</h1>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    Â© 2026 THEC CRM
</footer>

{% block extra_scripts %}{% endblock %}

</body>
</html>
